name: CI

on:
  push:
    branches: 
      - master
    tags:
      - "!*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Install Gridsome CLI
      shell: bash
      run: |
        sudo npm install -g "@gridsome/cli"

    - name: Insall npm package
      shell: bash
      run: |
        npm install

    - name: Build
      shell: bash
      run: |
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.b9711bd5f830b833f59081350ce18b81789e6287 }}
        BRANCHES: gh-pages
        FOLDER: dist
