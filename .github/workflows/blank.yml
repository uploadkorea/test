name: CI

on:
  push:
    branches: 
      - master
    tags:
      - "!*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Install Gridsome CLI
      shell: bash
      run: |
        sudo npm install -g "@gridsome/cli"

    - name: Insall npm package
      shell: bash
      run: |
        npm install

    - name: Build
      shell: bash
      run: |
        npm run build

    - name: Deploy
      uses: maxheld83/ghpages@v0.2.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCHES: gh-pages
        FOLDER: dist
